<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <section class="rules">
            <p>Choose between rock, paper, and scissors. Press the 'Play' button to see if you win!</p>
            <ul>
                <li>Paper beats rock</li>
                <li>Rock beats scissors</li>
                <li>Scissors beats paper</li>
            </ul>
        </section>
        <section class="game">
            <label>
                <input type="radio" name="choices" value="rock"  checked /><img src="https://media1.popsugar-assets.com/files/thumbor/fQV14blXlEh5-GohuhnAudI7TG8/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-:watermark-!popsugar-watermark_2x.png,-5,-5,0!-/2017/05/24/652/n/1922398/11ba884859259b36435d63.10345825_edit_img_image_16360412_1495635996/i/Dwayne-Johnson-Posing-Rock-Photos.jpg" height="235px"> Rock
            </label>
            <label>
                <input type="radio" name="choices" value="paper"  checked /><img src="https://www.cchsvoice.org/wp-content/uploads/2019/05/THW.png" height="175px"> Paper
            </label>
            <label>
                <input type="radio" name="choices" value="scissors"  checked /><img src="https://i.imgflip.com/2r9eab.jpg" height="175px"> Scissors
            </label>
            <button id="play-button">Play!</button>
            <span id="result"></span>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
